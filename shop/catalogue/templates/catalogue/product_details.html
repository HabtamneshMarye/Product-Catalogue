<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 shadow rounded">

        <h3 class="text-2xl font-bold mb-4">{{ product.name }}</h3>
       {% if product.image %}
  <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-64 h-64 object-cover mb-4" />
{% endif %}

        <p class="mb-4">{{ product.description }}</p>
        <b class="block mb-4">Price: ${{ product.price }}</b>

        <form method="post" action="{% url 'add_to_cart' product.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-300 text-white px-4 py-2 rounded hover:bg-blue-700">
                Add to Cart
            </button>
        </form>
    </div>
</body>
</html>
