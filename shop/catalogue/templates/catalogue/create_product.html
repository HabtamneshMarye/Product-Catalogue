<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-gray-300">
        <h1 class="text-2xl font-bold mb-6 text-center">Product Form</h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full bg-red-300 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition duration-300">
                Save
            </button>
        </form>
    </div>
    <form method="post" action="{% url 'logout' %}" class="fixed bottom-4 right-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-800 text-white px-4 py-2 rounded shadow font-semibold transition duration-300">
            Logout
        </button>
    </form>
</body>
</html>
