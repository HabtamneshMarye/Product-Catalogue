<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Fresh Products</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
   <h1 class="text-4xl font-bold mb-8 text-center">Fresh Products</h1>

  <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  {% for product in products %}
  <li class="bg-white rounded shadow p-6 flex flex-col">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover mb-4" />
    {% endif %}
    <a href="{% url 'product_details' id=product.id %}" class="text-xl font-semibold mb-2 hover:text-blue-600">
      {{ product.name }}
    </a>
    <p class="text-gray-700 mb-2">${{ product.price }}</p>
    <p class="text-gray-600 flex-grow">{{ product.description|truncatechars:100 }}</p>
    <a href="{% url 'product_details' id=product.id %}" class="mt-4 bg-red-600 text-white py-2 rounded text-center">
      View Details
    </a>
  </li>
  {% endfor %}
</ul>
</body>
</html>
