<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm border border-gray-300">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="id_username" name="username" type="text" class="border border-gray-300 rounded-md p-2 w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500" required autofocus>
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="id_password" name="password" type="password" class="border border-gray-300 rounded-md p-2 w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-red-300 hover:bg-blue-700 text-white py-2 rounded-md font-semibold">Login</button>
        </form>
    </div>
</body>
</html>
